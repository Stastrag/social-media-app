<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{ post.title }}
        </mat-expansion-panel-header>
        <p>{{ post.description }}</p>
        <div class="line"></div>
          <div class="demo-section">
            <span>
                <img src="..\assets\like.png" class="like-button" alt="Like button" (click)="likePost(post._id)">
                <mat-icon matBadge="{{ countLikes(post.likes) }}" matBadgeColor="warn"></mat-icon>
            </span>
              <!-- Include text description of the icon's meaning for screen-readers -->
              <span class="cdk-visually-hidden">
                Example with a home icon with overlaid badge showing a number
              </span>

              <span class="commentLink">
                <app-modal onload="" [postId]="post._id">
                </app-modal>
              </span>
          </div>
    </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No Posts added yet...</p>
